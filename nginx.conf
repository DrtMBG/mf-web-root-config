server {
    listen 80;
    server_name localhost;

    # Ruta a la carpeta donde se alojará la aplicación
    root /usr/share/nginx/html;
    index index.html;

    # Configuración de CORS
    location / {
        try_files $uri $uri/ /index.html;
        
        # Permitir CORS desde 'maykol-bedoya.azurewebsites.net'
        add_header 'Access-Control-Allow-Origin' 'https://maykol-bedoya.azurewebsites.net' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
        
        # Manejar preflight (solicitudes OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://maykol-bedoya.azurewebsites.net' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
            return 204;
        }
    }
    
    error_page 404 /index.html;
}
