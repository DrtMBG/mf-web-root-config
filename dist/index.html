<!DOCTYPE html>
<html lang="es" class="notranslate" translate="no">
    <head>
        <meta charset="UTF-8">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito" />
        <title>Hoja de vida</title>
        <style>
            main {
                padding-bottom: 40px;
                height: 100vh;
                transform-origin: center !important;
            } 
            
            .loader {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100px;   /* Ancho del contenedor */
                height: 100px;  /* Alto del contenedor */
                position: relative;  /* Para posicionar los elementos hijos */
                animation: rotate-circle 5s linear infinite, container-entrance 3s ease-in-out infinite; /* Rotación circular */
                transform-origin: center !important;
            }

            #loader{
                display: contents !important;
                
            }

            /* Contenedor del loader */
            .loader-container {
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                transform-origin: center !important;
            }

            /* Estilo de cada bolita */
            .dot {
                width: 12px;   /* Ancho de la bolita */
                height: 12px;  /* Alto de la bolita */
                /*background-color: #fff;*/  /* Color de la bolita */
                border-radius: 50%;  /* Hace que la bolita sea redonda */
                position: absolute;  /* Posición absoluta para poder colocar cada bolita en su lugar */
                /*animation: color-change 2s linear infinite;*/
            }

            /* Estilos para cada bolita, colocándolas alrededor del círculo */
            .dot:nth-child(1) { 
                transform: rotate(0deg) translate(40px) rotate(0deg); 
                animation: fade-spin 2s linear infinite;
                animation-delay: 0s;
                transform-origin: center !important;
                background-color: #FF4C4C;
            }

            .dot:nth-child(2) { 
                transform: rotate(45deg) translate(40px) rotate(-45deg); 
                animation: fade-spin 2s linear infinite;
                animation-delay: 0.25s;
                background-color: #FFA14C;
            }

            .dot:nth-child(3) { 
                transform: rotate(90deg) translate(40px) rotate(-90deg); 
                animation: grow-shrink-3 1.5s ease-in-out infinite, fade-spin 2s linear infinite;
                animation-delay: 0.5s;
                background-color: #FFD84C;
            }

            .dot:nth-child(4) { 
                transform: rotate(135deg) translate(40px) rotate(-135deg); 
                animation: grow-shrink-4 1.5s ease-in-out infinite, fade-spin 2s linear infinite;
                animation-delay: 0.75s;
                background-color: #A0E218;
            }

            .dot:nth-child(5) { 
                transform: rotate(180deg) translate(40px) rotate(-180deg); 
                animation: grow-shrink-5 1.5s ease-in-out infinite, fade-spin 2s linear infinite;
                animation-delay: 1s;
                background-color: #36C574;
            }

            .dot:nth-child(6) { 
            transform: rotate(225deg) translate(40px) rotate(-225deg); 
            animation: grow-shrink-6 1.5s ease-in-out infinite, fade-spin 2s linear infinite;
            animation-delay: 1.25s;
            background-color: #1BCED7;
            }

            .dot:nth-child(7) { 
                transform: rotate(270deg) translate(40px) rotate(-270deg); 
                animation: grow-shrink-7 1.5s ease-in-out infinite, fade-spin 2s linear infinite;
                animation-delay: 1.5s;
                background-color: #4C7CFF;
            }

            .dot:nth-child(8) { 
                transform: rotate(315deg) translate(40px) rotate(-315deg); 
                animation: fade-spin 2s linear infinite;
                animation-delay: 1.75s;
                background-color: #AA4CFF;
                
            }

            /* Animación de entrada */
            @keyframes entrance {
                0% {
                    transform: scale(0) translate(40px);
                    opacity: 0;
                }
                100% {
                    transform: scale(1) translate(40px);
                    opacity: 1;
                }
            }

            /* Animación de aparición del contenedor */
            @keyframes container-entrance {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(-180deg); /* Reducido y rotado */
                }
                50% {
                    opacity: 0.5;
                    transform: scale(1.2) rotate(20deg); /* Escalado y rotado ligeramente */
                }
                100% {
                    opacity: 1;
                    transform: scale(1) rotate(0deg); /* Tamaño normal y sin rotación */
                }
            }

            /* Animación de cambio de tamaño */
            @keyframes dot-spin {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.5);
            }
            }

            /* Animación de aparición/desaparición */
            @keyframes fade-spin {
                0% {
                    opacity: 0;  /* Comienza invisible */
                }
                50% {
                    opacity: 1;  /* Se vuelve visible */
                }
                100% {
                    opacity: 0;  /* Vuelve a desaparecer */
                }
            }

            @keyframes fade-spin-scale {
                0% {
                    opacity: 0;
                    transform: scale(1);
                    transform-origin: center;
                }
                50% {
                    opacity: 1;
                    transform: scale(1.5);
                    transform-origin: center;
                }
                100% {
                    opacity: 0;
                    transform: scale(1);
                    transform-origin: center;
                }
            }

            /* Animación de rotación circular */
            @keyframes rotate-circle {
            0% {
                transform: rotate(0deg); /* Comienza en 0 grados */
            }
            100% {
                transform: rotate(360deg); /* Termina en 360 grados */
            }
            }
            
            @keyframes grow-shrink {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.5); }
            }

            @keyframes color-change {
                0% { color: #FF4C4C; }   /* Rojo */
                12.5% { color: #FFA14C; } /* Naranja */
                25% { color: #FFD84C; }   /* Amarillo */
                37.5% { color: #A0E218; } /* Verde Claro */
                50% { color: #36C574; }   /* Verde Oscuro */
                62.5% { color: #1BCED7; } /* Turquesa */
                75% { color: #4C7CFF; }   /* Azul */
                87.5% { color: #AA4CFF; } /* Morado */
                100% { color: #FF4C4C; }  /* Volver al Rojo */
            }

            /* Fondo oscuro */
            body {
            background: linear-gradient(135deg, #1a1a1a, #333333) no-repeat, 
            radial-gradient(circle at center, #4d4d4d, #1a1a1a) no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;  /* Altura completa de la ventana */
            margin: 0;  /* Sin margen */
            }
            
            .projectmbh-container {
                max-width: 100% !important;
                background-color: #eef3f8;
                padding-top: 0.7rem;
                min-height: 100vh;
            }

            h1.title {
                font-weight: 600;
                color: #440099;
                font-size: 1.25rem;
            }

            .loading-text {
                margin-top: 20px;  /* Espacio entre el loader y el texto */
                color: #fff;  /* Color del texto */
                font-size: 16px;  /* Tamaño de fuente */
                font-family: 'Nunito', sans-serif;
                animation: fade-spin 2s linear infinite, color-change 2s linear infinite;  /* Fuente */
        }
        </style>

        Learn more about CSP policies at https://content-security-policy.com/#directive

        <meta name="importmap-type" content="systemjs-importmap" />
        <!-- If you wish to turn off import-map-overrides for specific environments (prod), uncomment the line below -->
        <!-- More info at https://github.com/joeldenning/import-map-overrides/blob/master/docs/configuration.md#domain-list -->
        <!-- <meta name="import-map-overrides-domains" content="denylist:prod.example.com" /> -->

        1. System.register (preferred when possible) - https://github.com/systemjs/systemjs/blob/master/docs/system-register.md
        2. UMD - https://github.com/umdjs/umd
        3. Global variable

        More information about shared dependencies can be found at https://single-spa.js.org/docs/recommended-setup#sharing-with-import-maps.
        -->
        <script type="systemjs-importmap">
        {
            "imports": {
                "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js",
                "fonts": "https://fonts.googleapis.com/css?family=Nunito"
            }
        }
        </script>
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js" as="script">

        <!-- Add your organization's prod import map URL to this script's src  -->
        <!-- <script type="systemjs-importmap" src="/importmap.json"></script> -->
        

        
            <script type="systemjs-importmap">
                {
                    "imports": {
                        "@projectmbh/root-config": "https://dockrootproject.azurewebsites.net/projectmbh-root-config.js",
                        "@projectmbh/mf-seguridad": "https://mf-angular-projectmbh.azurewebsites.net/mf-publicaciones/main.js",
                        "@projectmbh/mf-publicaciones": "https://mf-angular-projectmbh.azurewebsites.net/mf-publicaciones/main.js"
                    }
                }
            </script>
        

        
        
        <!--
            If you need to support Angular applications, uncomment the script tag below to ensure only one instance of ZoneJS is loaded
            Learn more about why at https://single-spa.js.org/docs/ecosystem-angular/#zonejs
        -->
        <script src="https://cdn.jsdelivr.net/npm/zone.js@0.11.3/dist/zone.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@2.2.0/dist/import-map-overrides.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@6.11/dist/system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@6.11/dist/extras/amd.min.js"></script>

        <template id="single-spa-layout">
            <single-spa-router>
                <nav name="topNavbar" style="visibility: hidden;">
                    <application name="@projectmbh/mf-seguridad"></application>
                </nav>
                <div class="main">
                    <route path="login" exact="true">
                        <application name="@projectmbh/mf-seguridad" loader="projectmbhLoader"></application>
                    </route>   
                    <route path="pacientes" exact="true">
                        <application name="@projectmbh/mf-warrantys" loader="projectmbhLoader"></application>
                    </route>
                    <route path="not-authorized" exact="true">
                        <application name="@projectmbh/mf-warrantys" loader="projectmbhLoader"></application>
                    </route>
                    <route default>
                        <!-- <application name="@projectmbh/mf-seguridad" loader="projectmbhLoader"></application> -->
                        <application name="@projectmbh/mf-publicaciones" loader="projectmbhLoader"></application>
                    </route>
                </div>
            </single-spa-router>
        </template>
    </head>

    <body class="projectmbh-body" style="background-color:#535353">
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <script>
            System.import('@projectmbh/root-config');
        </script>
        <import-map-overrides-full show-when-local-storage="devtools" dev-libs></import-map-overrides-full>
    </body>
</html>
